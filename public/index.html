<html>
<head>
	<script type="text/javascript">
		fetch('/store.json')
			.then((response) => {
				return response.json();
			})
			.then((store) => {
				store.intruders.sort((a, b) => {
					return b.timestamp.localeCompare(a.timestamp)
				});

				let output = store.lastUpdate + "\n\n" + JSON.stringify(store.intruders, null , "\t");

				document.querySelector('pre').innerText = output;
			})
	</script>
</head>
<body>
<pre></pre>
</body>
</html>
