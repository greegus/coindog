<html>
<head>
	<script type="text/javascript">
		fetch('/store.json')
			.then((response) => {
				return response.json();
			})
			.then((store) => {
				store.intruders.sort((a, b) => {
					return b.timestamp.localeCompare(a.timestamp)
				});

				document.querySelector('pre').innerText = JSON.stringify(store.intruders, null , "\t");
			})
	</script>
</head>
<body>
<pre></pre>
</body>
</html>
